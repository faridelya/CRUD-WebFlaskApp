

{% extends 'layout.html' %}

{% block body %}
  <h1>
      Dashoard  
      <small><small class='text-danger'>Welcome {{session.username}}</small></small><br>
      <a class="btn btn-success"href='add_article'>Add Article</a>
  </h1>
  <table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th ></th>
        <th ></th>


    </tr>
    {% for article in articles %}
      <tr>
          <td>{{article.id}}</td>
          <td>{{article.title}}</td>
          <td>{{article.author}}</td>
          <td>{{article.create_date}}</td>
          <td><a href="/edit_article/{{article.id}}" class="btn btn-warning pull-right">Edit</a></td>
          <td>
          <form  method='post' acction="{{url_for('delete_article',id=article.id)}}">
              <input type="hidden" name='method' value='DELETE'>
              <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
